<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Quản lý dược sĩ</title>

<p id ="txxt"></p>
<body>

<script>
    let Pharmacist = function (id, name, age, address) {
        this.id = id;
        this.name = name;
        this.age = age;
        this.address = address;

        this.getId = function () {
            return this.id;
        };
        this.setId = function (id) {
            this.id = id;
        };

        this.getName = function () {
            return this.name;
        };
        this.setName = function (name) {
            this.name = name;
        };

        this.getAge = function () {
            return this.age;
        };
        this.setAge = function (age) {
            this.age = age;
        };

        this.getAddress = function () {
            return this.address;
        };
        this.setAddress = function (address) {
            this.address = address;
        };


    };

    // let pharmacist = new Pharmacist(1,'hieu',26,'Hà Nam');
    let PharmacistManager = function () {
          this.array = new Array();
        this.addArrPharma = function (pharmacist) {
            this.array.push(pharmacist);
        }
        this.displayPharmacist = function () {
            console.log(this.array);

            for (let i = 0; i < this.array.length; i++) {
                console.log(this.array[i]);
                alert("Id  :"+this.array[i].id +"name  :"+this.array[i].name +"Age  :"+this.array[i].age+"Addre :"+this.array[i].address);
            }
        }

    }

    let pharma1 = new Pharmacist(1,'hieu',26,'ha nam');
    let pharma2 = new Pharmacist(2,'thanh',25,'nam dinh');
    let pharma3 = new Pharmacist(3,'hiep',22,'hai duong');
    let pharma4 = new Pharmacist(4,'băng',20,'ha nam');

    // tao  doi  tuong  lop 2
    let lsitPharma =new PharmacistManager();
    lsitPharma.addArrPharma(pharma1);
    lsitPharma.addArrPharma(pharma2);
    lsitPharma.addArrPharma(pharma3);
     lsitPharma.displayPharmacist();
  ///document.getElementById("txxt").value =arry2;


</script>
