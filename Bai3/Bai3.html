<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều khiển ti vi </title>
</head>
<body>
<script>
        let TiVi = function (channels,volume,status) {
            this.channels = channels;
            this.volume = volume;
            this.status = status;

            this.setChannels = function (channels) {
                if(this.status){
                    this.channels = channels;
                }
            };
            this.getChannels = function () {
                return this.channels;
            };

            this.setVolume = function (volume) {
                if(this.status){
                    this.volume = volume;
                }

            };
            this.getVolume = function () {
                return this.volume;
            };

            this.setStatus = function (status) {

                this.status = status;
            };
            this.getStatus = function () {
                return this.status;
            };
            this.upMoveVolume =function () {
                this.volume = this.volume+2;

            };
            this.onOff =function () {
                if(this.status){
                    this.status = false;
                };
            }


        };

        let Remote = function (id) {
            this.id =id;

            this.moveChannele = function (tv,channle) {
                tv.setChannels(channle);
            }
            this.moveVolume =function (tv,volume) {
                tv.setVolume(volume);
            }
            this.onOff = function (tv) {
                tv.onOff();
            }
            this. upVolume =function (tv) {
                tv.upMoveVolume(tv);
            }

        };


///khởi tạo đối tượng
    let tivi1 = new TiVi(1,3,true);
    let remote = new Remote(1);
    remote.moveVolume(tivi1,5);
    remote.moveChannele(tivi1,6);
    remote.onOff(tivi1);
    remote.upVolume(tivi1);

</script>
</body>
</html>
